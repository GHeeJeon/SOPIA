<div style="padding-top: 2rem;">
	<div class="uk-margin uk-card-default spoor-card">
		<div class="uk-card-header">
			<div uk-grid>
				<div class="uk-width-1-2">
					<h3 class="uk-card-title uk-margin-remove-bottom">룰렛 설정</h3>
				</div>
				<div class="uk-width-1-2 uk-text-right">
					<div class="uk-margin" style="margin-top: 5px;">
						<button id="destiny-roulette-save" onclick="drSettingSave();" class="uk-button uk-button-spoon uk-button-small">SAVE</button>
					</div>
				</div>
			</div>
		</div>
		<div class="uk-card-body uk-animation-slide-bottom-small" id="dr-setting-body">
			<div class="uk-grid-divider uk-child-width-expand@s" uk-grid>
				<div>룰렛 사용</div>
				<div class="uk-text-right">
					<label class="switch">
						<input id="ruEnable" type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="uk-grid-divider uk-child-width-expand@s" uk-grid>
				<div>효과음 볼륨</div>
				<div class="uk-text-right">
					<input id="ruEffectVolume" class="uk-range uk-text-right" oninput="this.setAttribute('value',this.value)" min="0" value="30" max="100" type="range">
				</div>
			</div>
			<div class="uk-grid-divider uk-child-width-expand@s" uk-grid>
				<div>최소 요구 스푼</div>
				<div class="uk-text-right">
					<input id="ruMinPresentNum" class="uk-input uk-input-spoon uk-text-right" onclick="this.focus();" type="number">
				</div>
			</div>
			<div class="uk-grid-divider uk-child-width-expand@s" uk-grid>
				<div>룰렛 효과 사용</div>
				<div class="uk-text-right">
					<label class="switch">
						<input id="ruEffectEnable" type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="uk-grid-divider uk-child-width-expand@s" uk-grid>
				<div>룰렛 효과 지속 시간</div>
				<div class="uk-text-right">
					<div class="uk-inline">
						<button id="autoLoginType" class="uk-button uk-button-default" data-type="phone" type="button">중간</button>
						<div uk-dropdown="pos: top-right">
							<ul id="altItems" class="uk-nav uk-dropdown-nav">
								<li data-type="short" name="ruEffectTime" ><a href="#">짧음</a></li>
								<li class="uk-nav-divider"></li>
								<li data-type="middle" name="ruEffectTime" class="uk-active"><a href="#">중간</a></li>
								<li class="uk-nav-divider"></li>
								<li data-type="long" name="ruEffectTime"><a href="#">김</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	if ( !sopia.roulette ) {
		sopia.roulette = sopia.require(getPath(sopia.config.bundle['roulette'] + '/config.json'));
		sopia.roulette.path = getPath(sopia.config.bundle['roulette']);
		sopia.roulette.getPath = (p) => path.join(sopia.roulette.path, p);
	}
</script>
